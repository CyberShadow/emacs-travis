language: ruby
sudo: false
env:
  matrix:
    - EMACS_VERSION=24.5
    - EMACS_VERSION=snapshot
    - TEXINFO_VERSION=6.0
before_install:
  - export PATH="$HOME/bin:$PATH"
script:
  - if [[ -n $EMACS_VERSION ]]; then make -f emacs-travis.mk install_emacs; fi
  - if [[ -n $TEXINFO_VERSION ]]; then make -f emacs-travis.mk install_texinfo; fi
